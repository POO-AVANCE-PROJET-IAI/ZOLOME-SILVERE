<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <!-- Colonne gauche -->
        <div class="hidden lg:flex w-1/2 items-center justify-center bg-blue-600 text-white p-10">
            <div class="space-y-6 max-w-md text-center">
                <h2 class="text-5xl font-extrabold">Bienvenue !</h2>
                <p class="text-lg">Connectez-vous pour accéder à votre tableau de bord personnel.</p>
                <img src="https://source.unsplash.com/500x350/?technology,nature" alt="Illustration"
                     class="rounded-xl shadow-2xl mx-auto mt-6">
            </div>
        </div>

        <!-- Colonne droite -->
        <div class="w-full lg:w-1/2 flex items-center justify-center bg-white py-12 px-6">
            <div class="w-full max-w-md space-y-8">
                <!-- Titre -->
                <div class="text-center">
                    <h2 class="text-4xl font-bold text-gray-800 mb-4 flex items-center justify-center">
                        <svg class="w-8 h-8 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                        Connexion
                    </h2>
                    <p class="text-sm text-gray-500">Veuillez entrer vos identifiants pour continuer.</p>
                </div>

                <!-- Formulaire -->
                <div class="bg-gray-50 rounded-2xl shadow-lg p-8">
                    <form method="post" class="space-y-6">
                        {% csrf_token %}
                        <!-- CSRF token ici si nécessaire -->
                        
                        <!-- Message d'erreur -->
                        <!-- Remplace le div suivant par une condition dynamique si nécessaire -->
                        <!--
                        <div class="p-4 bg-red-100 text-red-700 rounded-lg text-sm flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            Nom d'utilisateur ou mot de passe incorrect.
                        </div>
                        -->

                        <!-- Nom d'utilisateur -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                                Nom d'utilisateur
                            </label>
                            <input type="text" name="username" id="username" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                   placeholder="Entrez votre nom d'utilisateur">
                        </div>

                        <!-- Mot de passe -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                                Mot de passe
                            </label>
                            <input type="password" name="password" id="password" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                   placeholder="Entrez votre mot de passe">
                            <div class="text-right mt-2">
                                <a href="#" class="text-sm text-blue-500 hover:underline">Mot de passe oublié ?</a>
                            </div>
                        </div>

                        <!-- Bouton -->
                        <div>
                            <button type="submit"
                                    class="w-full inline-flex items-center justify-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-300 transform hover:scale-105">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                                </svg>
                                Se connecter
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Lien d'inscription -->
                <p class="text-center text-sm text-gray-500">
                    Pas encore de compte ?
                    <a href="" class="text-blue-600 font-medium hover:underline">Inscrivez-vous</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
