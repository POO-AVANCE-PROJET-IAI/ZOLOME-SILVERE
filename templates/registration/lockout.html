<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compte verrouillé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen px-4 py-12">
        <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full p-8">
            
            <!-- Icône verrou -->
            <div class="flex justify-center mb-6">
                <svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>

            <!-- Titre -->
            <h1 class="text-2xl font-extrabold text-center text-gray-800 mb-4">
                Compte temporairement verrouillé
            </h1>

            <!-- Message d'avertissement -->
            <div class="bg-red-50 border border-red-200 text-red-800 p-4 rounded-lg text-center mb-6">
                Trop de tentatives de connexion échouées ont conduit à ce verrouillage.
            </div>

            <!-- Explication -->
            <p class="text-center text-gray-600 mb-6">
                Pour des raisons de sécurité, votre compte est temporairement désactivé.
                Vous pouvez réessayer dans une heure ou contacter l'administrateur pour obtenir de l'aide.
            </p>

            <!-- Bouton retour -->
            <div class="flex justify-center">
                <a href="/login" class="inline-flex items-center px-5 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg shadow transition duration-300">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
                    </svg>
                    Retour à la connexion
                </a>
            </div>
        </div>
    </div>

</body>
</html>
